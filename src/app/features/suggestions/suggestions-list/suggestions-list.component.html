<div>
  <h2>Liste des suggestions</h2>

  <button (click)="ajouterSuggestion()">Ajouter suggestion</button>
  
  <input 
    type="text" 
    placeholder="Rechercher une suggestion" 
    [(ngModel)]="searchTerm"
  >

  <div *ngFor="let suggestion of getFilteredSuggestions()">
    <h3>{{ suggestion.title }}</h3>
    <span>{{ suggestion.category }}</span>

    <p>{{ suggestion.description }}</p>

    <span>{{ suggestion.date | date:'d MMM yyyy' }}</span>
    <span [ngClass]="suggestion.status">{{ suggestion.status }}</span>

    <div *ngIf="suggestion.status !== 'refusee'">
      <button (click)="onLike(suggestion)">
        ğŸ‘ Like {{ suggestion.nbLikes }}
      </button>
      <button (click)="onAddToFavorites(suggestion)">
        â¤ï¸ Ajouter aux favoris
      </button>
      <button (click)="onDetails(suggestion.id)">
        ğŸ“‹ Details
      </button>
      <button (click)="supprimerSuggestion(suggestion.id)">
        ğŸ—‘ï¸ Supprimer
      </button>
    </div>
  </div>
</div>
