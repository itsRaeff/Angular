<div class="container">
  <h2>Liste des suggestions</h2>
  
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="Rechercher une suggestion" 
      [(ngModel)]="searchTerm"
      class="search-input"
    >
  </div>

  <div class="suggestions-list">
    <div *ngFor="let suggestion of getFilteredSuggestions()" class="suggestion-card">
      <div class="suggestion-header">
        <h3>{{ suggestion.title }}</h3>
        <span class="category">{{ suggestion.category }}</span>
      </div>

      <p class="suggestion-description">{{ suggestion.description }}</p>

      <div class="suggestion-footer">
        <span class="date">{{ suggestion.date | date:'d MMM yyyy' }}</span>
        <span class="status" [ngClass]="suggestion.status">{{ suggestion.status }}</span>
      </div>

      <div class="suggestion-actions" *ngIf="suggestion.status !== 'refusee'">
        <button (click)="onLike(suggestion)" class="btn-like">
          ğŸ‘ Like {{ suggestion.nbLikes }}
        </button>
        <button (click)="onAddToFavorites(suggestion)" class="btn-favorite">
          â¤ï¸ Ajouter aux favoris
        </button>
      </div>
    </div>
  </div>
</div>
